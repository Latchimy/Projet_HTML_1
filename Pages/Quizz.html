<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Quiz</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/CSSProjet.css">
</head>

<body>
    <h1>Vérifions vos connaissances</h1>
    <form>
        <fieldset>
            <legend>Vos identifiants :</legend><br>
            <label for="Années">Vous êtes en :</label>
            <select name="Années" id="Années">
                <option value="Select">Sélectionnez votre année :</option>
                <option value="1">1ère année</option>
                <option value="2">2ème année</option>
                <option value="3">3ème année</option>
                <option value="4">4ème année</option>
                <option value="5">5ème année</option>
                <option value="6">6ème année</option>
                <option value="7">7ème année</option>
            </select>
            <label for="Maison">Votre maison :</label>
            <select name="Maison" id="Maison">
                <option value="Select">Sélectionnez votre maison :</option>
                <option value="Maison">Gryffondor</option>
                <option value="Maison">Serdaigle</option>
                <option value="Maison">Poufsouffle</option>
                <option value="Maison">Serpentard</option>
            </select>
            <label for="Nom">Nom: </label>
            <input type="text" id="Nom" required>
            <label for="Prenom">Prénom: </label>
            <input type="text" id="Prenom" required><br>
        </fieldset>

        <label for="Question">1. Selon le ministère de la Magie, qu'est ce qu'une créature fantastique ?</label><br>
        <textarea id="reponse" rows="3" cols="30"></textarea><br>

        <label for="Question">2. Combien de classe existe t'il en Magizoologie ?</label><br>
        <input type="number" id="Question"><br>

        <label for="Question">3. A quoi sert le mucus de Veracrasse ?</label><br>
        <textarea id="reponse" rows="3" cols="30"></textarea><br>

        <label for="Question">4. Quel est l'un des composants de l'Herbicide ?</label><br>
        <textarea id="reponse" rows="2" cols="30"></textarea><br>

        <label for="Question">5. De quoi se nourrissent les Botrucs ?</label><br>
        <textarea id="reponse" rows="2" cols="30"></textarea><br>

        <label for="Question">6. Pour quel raison chante l'Augurey ?</label><br>
        <input type="text" id="Question"><br>

        <label for="Question">7. Quel créature magique se sert souvent des Niffleurs ?</label><br>
        <input type="text" id="Question"><br>

        <label for="Question">8. Quel trait de caractère définit le mieux les Hippogriffes ?</label><br>
        <input type="text" id="Question"><br>

        <label for="Question">9. Dans quel milieu préfère vivre le Kelpy ?</label><br>
        <input type="text" id="Question"><br>

        <label for="Question">10. Quel est l'une des capacités du Kelpy ?</label><br>
        <input type="text" id="Question"><br>

        <label for="Question">11. A quoi ressemble le Demiguise ? Quel est sa classe selon le Ministère de la Magie ?</label><br>
        <input type="text" id="Question"><br>

        <label for="Question">12. Quel capacité possède le Demiguise ?</label><br>
        <textarea id="reponse" rows="3" cols="30"></textarea><br>

        <label for="Question">13. Pour quel raison le Basilic est il dangereux ?</label><br>
        <textarea id="reponse" rows="5" cols="30"></textarea><br>

        <label for="Question">14. Grâce à quel mage sait on que le Basilic est issu d'un oeuf de poule couvé par un crapaud ?</label><br>
        <input type="text" id="Question"><br>

        <label for="Question">15. De quoi est atteint un loup-garou ?</label><br>
        <input type="text" id="Question"><br>

        <label for="Question">16. Quel est le statut du Détraqueur ?</label><br>
        <input type="text" id="Question"><br>

        <label for="Question">17. Jusqu'en 1996 à qui était affilié les Détraqueurs ?</label><br>
        <input type="text" id="Question"><br>

        <label for="Question">18. Que font les Détraqueurs à ceux qui ne savent pas utiliser le sort du Patronus ?</label><br>
        <textarea id="reponse" rows="4" cols="30"></textarea><br>

        <label for="Question">19. Que mange le Magyar à pointes ?</label><br>
        <input type="text" id="Question"><br>

        <label for="Question">20. Quel est l'espèce de Dragons la plus dangereuse ?</label><br>
        <input type="text" id="Question"><br>
</body>

</html>
